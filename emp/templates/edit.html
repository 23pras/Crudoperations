<html>

<body>
   <form action="/update/{{record.id}}" method="post">
   {% csrf_token %}
   <table border="0" cellpadding="10" cellspacing="10" align="center">
   	 <tr>
   	 	<td>Employee Name</td>
   	 	<td><input type="text" name="ename" id="ename" value="{{result.ename}}"></td>

   	 </tr>

   	 <tr>
   	 	<td>Salary</td>
   	 	<td><input type="text" name="salary" id="salary" value="{{result.salary}}"></td>
   	 </tr>

   	 <tr>
   	 	<td>Designation</td>
   	 	<td><input type="text" name="design" id="design" value="{{result.design}}"></td>
   	 </tr>

   	 <tr>
   	 	<td colspan="2" align="center">
   	 		<button type="submit">Update</button></td>
   	 </tr>
   	
   	</table>
   </form>
</body>
</html>
